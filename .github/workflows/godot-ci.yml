  export-web:
    name: Web Export
    runs-on: ubuntu-22.04  # Use 22.04 with godot 4
    container:
      image: barichello/godot-ci:4.5.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Web Build
        run: |
          mkdir -v -p build/web
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Web" "$EXPORT_DIR/web/index.html"

      # -----------------------------
      # ğŸ”„ æ–°å¢: è‡ªåŠ¨æ·»åŠ  hash + é˜²ç¼“å­˜ + ç‰ˆæœ¬æ£€æµ‹
      # -----------------------------
      - name: Add file hash, update GODOT_CONFIG and inject version.json ğŸ”„
        run: |
          cd build/web

          # å…è®¸ Git åœ¨ CI å®¹å™¨ä¸­è¯»å–ä»“åº“ä¿¡æ¯ (é¿å… safe.directory é”™è¯¯)
          git config --global --add safe.directory /__w/${{ github.event.repository.name }}/${{ github.event.repository.name }}

          # è·å–æ„å»ºä¿¡æ¯
          HASH=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "Using build hash: $HASH"

          # æŸ¥æ‰¾ Godot å¯¼å‡ºçš„ä¸»è¦æ–‡ä»¶
          WASM_FILE=$(ls *.wasm)
          PCK_FILE=$(ls *.pck)
          MAIN_JS="index.js"

          WASM_NEW="${WASM_FILE%.*}.${HASH}.wasm"
          PCK_NEW="${PCK_FILE%.*}.${HASH}.pck"
          JS_NEW="${MAIN_JS%.*}.${HASH}.js"

          # é‡å‘½åèµ„æºæ–‡ä»¶
          mv "$WASM_FILE" "$WASM_NEW"
          mv "$PCK_FILE" "$PCK_NEW"
          mv "$MAIN_JS" "$JS_NEW"

          # æ›´æ–° index.html çš„å¼•ç”¨
          sed -i "s|$MAIN_JS|$JS_NEW|g" index.html
          sed -i "s|$WASM_FILE|$WASM_NEW|g" index.html
          sed -i "s|$PCK_FILE|$PCK_NEW|g" index.html

          # ä¿®æ­£ index.<hash>.js ä¸­ GODOT_CONFIG çš„å­—æ®µ (æ ¸å¿ƒé€»è¾‘)
          sed -i "s|\"executable\":\"index\"|\"executable\":\"index.${HASH}\"|g" "$JS_NEW"
          sed -i "s|index\\.[a-z0-9]*\\.wasm|index.${HASH}.wasm|g" "$JS_NEW"
          sed -i "s|index\\.[a-z0-9]*\\.pck|index.${HASH}.pck|g" "$JS_NEW"

          # ç”Ÿæˆ version.json æ–‡ä»¶, ä¾›å‰ç«¯æ£€æµ‹æ›´æ–°
          cat <<EOF > version.json
          {
            "version": "${HASH}",
            "build_time": "${BUILD_DATE}",
            "branch": "${GITHUB_REF_NAME}",
            "commit_url": "https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
          }
          EOF

          # åœ¨ index.html æ³¨å…¥è‡ªåŠ¨æ£€æµ‹ç‰ˆæœ¬è„šæœ¬
          # æ¯ 30 ç§’æ£€æŸ¥ä¸€æ¬¡ version.json, è‹¥ç‰ˆæœ¬ä¸åŒåˆ™è‡ªåŠ¨åˆ·æ–°
          awk '
            /<\/body>/ && inserted==0 {
              print "<script>";
              print "async function checkVersion(){";
              print "  try {";
              print "    const res = await fetch(\"version.json?_=\"+Date.now());";
              print "    const v = await res.json();";
              print "    const local = localStorage.getItem(\"godot_build_version\");";
              print "    if(local && local !== v.version){";
              print "      console.log(`[Godot] New version detected ${v.version}, reloading...`);";
              print "      localStorage.setItem(\"godot_build_version\", v.version);";
              print "      location.reload(true);";
              print "    } else {";
              print "      localStorage.setItem(\"godot_build_version\", v.version);";
              print "    }";
              print "  } catch(e){ console.warn(\"Version check failed\", e); }";
              print "}";
              print "setInterval(checkVersion, 30000);";
              print "checkVersion();";
              print "</script>";
              inserted=1;
            }
            { print }
          ' index.html > index.tmp && mv index.tmp index.html

          # åœ¨é¡µé¢åº•éƒ¨æ˜¾ç¤ºæ„å»ºç‰ˆæœ¬å· (å¯é€‰)
          sed -i "s|</body>|<p style='position:fixed;bottom:4px;right:8px;font-size:12px;color:#999;'>Build ${HASH}</p></body>|" index.html

          echo "âœ” Added hash, version.json, and version check script."

      # -----------------------------
      # ğŸ“¦ ä¸Šä¼ æ„å»ºäº§ç‰©
      # -----------------------------
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: build/web

      # -----------------------------
      # ğŸš€ éƒ¨ç½²åˆ° GitHub Pages
      # -----------------------------
      - name: Install rsync ğŸ“š
        run: |
          apt-get update && apt-get install -y rsync

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages  # The branch the action should deploy to.
          folder: build/web # The folder the action should deploy.
          clean: true       # æ¸…ç©ºæ—§æ–‡ä»¶ï¼Œé˜²æ­¢å¤šç‰ˆæœ¬æ®‹ç•™

